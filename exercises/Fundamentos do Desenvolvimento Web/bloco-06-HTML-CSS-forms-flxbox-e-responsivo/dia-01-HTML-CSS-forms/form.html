<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="" method="GET">
    <fieldset id="dados-pessoais">
      <legend>Dados Pessoais</legend>
      <label for="input-name">Nome </label>
      <input type="text" name="nome" id="input-name" maxlength="40" required><br>
      <label for="input-email">E-mail </label>
      <input type="email" name="email" id="input-email" maxlength="50" autocomplete="off" required><br>
      <label for="input-cpf">CPF </label>
      <input type="text" name="cpf" id="input-cpf" maxlength="11" autocomplete="off" required ><br>
      <label for="input-endereco">Endere√ßo </label>
      <input type="text" name="endereco" id="input-endereco" maxlength="200" required><br>
      <label for="input-cidade">Cidade </label>
      <input type="text" name="endereco" id="input-cidade" maxlength="28" required><br>
      <label for="input-estados">Estados</label>
      <select name="estados" id="input-estados" required>
      </select><br>
      <input type="radio" name="moradia" id="casa" value="casa" required>
      <label for="casa">Casa</label>
      <input type="radio" name="moradia" id="apartamento" value="apartamento" required>
      <label for="apartamento">Apartamento</label>
    </fieldset>

    <button id="submit" type="submit">Enviar</button>
    <button id="clear" type="reset">Limpar</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
