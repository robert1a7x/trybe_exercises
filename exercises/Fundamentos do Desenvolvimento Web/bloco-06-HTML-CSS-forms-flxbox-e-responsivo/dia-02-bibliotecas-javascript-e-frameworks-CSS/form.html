<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form class="form" action="" method="GET">
    <fieldset class="legend-field" id="dados-pessoais">
      <legend>Dados Pessoais</legend>
      <div class="mb-3">
        <label class="form-label" for="input-name">Nome </label>
        <input class="form-control" type="text" name="nome" id="input-name" maxlength="40" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="input-email">E-mail </label>
        <input class="form-control" type="email" name="email" id="input-email" maxlength="50" autocomplete="off" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="input-cpf">CPF </label>
        <input class="form-control" type="text" name="cpf" id="input-cpf" maxlength="11" autocomplete="off" required >
      </div>
      <div class="mb-3">
        <label class="form-label" for="input-endereco">Endereço </label>
        <input class="form-control" type="text" name="endereco" id="input-endereco" maxlength="200" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="input-cidade">Cidade </label>
        <input class="form-control" type="text" name="cidade" id="input-cidade" maxlength="28" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="input-estados">Estados</label><br>
        <select class="form-control" name="estados" id="input-estados" required>
        </select>
      </div>
      <div class="mb-5">
        <p class="form-label">Tipo de residência</p>
        <input class="form-check-input" type="radio" name="moradia" id="casa" value="casa" required>
        <label class="form-check-label" for="casa">Casa</label><br>
        <input class="form-check-input" type="radio" name="moradia" id="apartamento" value="apartamento" required>
        <label class="form-check-label" for="apartamento">Apartamento</label>
      </div>
    </fieldset>

    <fieldset class="legend-field" id="curriculo">
      <legend>Dados do último emprego</legend>
      <div class="mb-3">
        <label class="form-label" for="resume">Resumo do currículo</label>
        <textarea class="form-control" name="resume" id="resume" cols="30" rows="10" maxlength="1000" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label" for="cargo">Cargo </label>
        <input class="form-control" type="text" name="cargo" id="cargo" maxlength="40" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="descricao">Descrição do cargo</label>
        <input class="form-control" type="text" name="descricao" id="descricao" maxlength="500" required>
      </div>
      <div class="mb-3">
        <label for="data">Data de início</label>
        <input class="form-control" type="date" name="data" id="data" required>
      </div>
    </fieldset>
    <div class="buttons">
      <button class="enviar btn btn-success" id="submit" type="submit">Enviar</button>
      <button class="limpar btn btn-danger" id="clear" type="reset">Limpar</button>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
