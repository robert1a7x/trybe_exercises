<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form class="form" action="" method="GET">
    <fieldset class="legend-field" id="dados-pessoais">
      <legend>Dados Pessoais</legend>
      <label for="input-name">Nome </label>
      <input type="text" name="nome" id="input-name" maxlength="40" required><br>
      <label for="input-email">E-mail </label>
      <input type="email" name="email" id="input-email" maxlength="50" autocomplete="off" required><br>
      <label for="input-cpf">CPF </label>
      <input type="text" name="cpf" id="input-cpf" maxlength="11" autocomplete="off" required ><br>
      <label for="input-endereco">Endereço </label>
      <input type="text" name="endereco" id="input-endereco" maxlength="200" required><br>
      <label for="input-cidade">Cidade </label>
      <input type="text" name="endereco" id="input-cidade" maxlength="28" required><br>
      <label for="input-estados">Estados</label>
      <select name="estados" id="input-estados" required>
      </select><br>
      <p>Tipo de residência</p>
      <input type="radio" name="moradia" id="casa" value="casa" required>
      <label for="casa">Casa</label><br>
      <input type="radio" name="moradia" id="apartamento" value="apartamento" required>
      <label for="apartamento">Apartamento</label>
    </fieldset>

    <fieldset class="legend-field" id="curriculo">
      <legend>Dados do último emprego</legend>
      <label for="resume">Resumo do currículo</label>
      <textarea name="resume" id="resume" cols="30" rows="10" maxlength="1000" required></textarea><br>
      <label for="cargo">Cargo </label>
      <input type="text" name="cargo" id="cargo" maxlength="40" required><br>
      <label for="descricao">Descrição do cargo</label>
      <input type="text" name="descricao" id="descricao" maxlength="500" required><br>
      <label for="data">Data de início</label>
      <input type="date" name="data" id="data" required>
    </fieldset>
    <div class="buttons">
      <button class="enviar" id="submit" type="submit">Enviar</button>
      <button class="limpar" id="clear" type="reset">Limpar</button>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
